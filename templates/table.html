<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeInsight-Table Form</title>
    <link rel="stylesheet" href="/static/table stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@500&display=swap" rel="stylesheet">
    <script defer src="/static/table.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            
        }
       
    </style>
</head>
<body>
    <div class="full_body"  class="col-lg-4 col-md-6 sx-12">
        <div class="left_coloumn" >

        </div>
        <div class="right_coloumn " >
            <div class="header_wrapper">
                <div class="header">
                    <div class="logo_wrapper">
                        <div class="logo_img">
                            <img src="/static/images/Union123.png" alt="" class="logo">
                        </div>
                        <div class="name">
                            <h1 class="gradeinsihgt">GradeInsight</h1>
                            <h2 class="slogan">Elevate Education with Personalized Communication</h2>
                        </div>
                    </div>
                     
                    <div class="logout_img">
                        <a href="/logout"><img src="/static/images/image 3234.png" alt="" class="logout"></a>
                    </div>
                </div>
            </div>
            <div class="nav">
                <a class="home" href="/courses" style="text-decoration: none; color: black;">Home</a>
                <a class="tableform" href="/viewmarks/{{course_id}}" style="text-decoration: none; color: black;" >Table Form</a>
                <a class="graph" href="/graph/{{course_id}}" style="text-decoration: none; color: black;">Graph Form</a>
            </div>
            <div class="upload">
               <a href="/fileupload/{{course_id}}">
                    <button type="submit" id="upload">Upload  a  File</button>
               </a>
            </div>

            
            
                
                
        <div class="tablesss">
            <table id="data-table" >
            
                <thead>
                    {% for table in tables %}
                        <tr>
                            {{ table|safe }}
                        </tr>
                    {% endfor %}
                </thead>
                <!-- <tbody>
                </tbody> -->
    
              
            </table>
        </div>
            
    </div>
       
        
    <div class="sendmail" >
        <button id="mail" class="mail">SEND MAILS</button>
            
    </div>




    <div id ="sendmail_wrapper " class="sendmail_wrapper hidden ">
                
            <div class="wrapper">
                <div class="sendmail_form">
                    <div class="confirmation">
                       Do you want to send mails to everyone in the table?
                    </div>
                </div>
            </div>
            <div class="yes_no">
                <a href="/sendmail/{{course_id}}">
                    <button type="submit" class="submityes click">YES</button>
               </a>
               <button type="submit" class="submitno click">NO</button>
            </div>
            
    </div>
            
   
    
   
</body>
</html>
